<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fuzzy Plate Search</title>
    <link rel="apple-touch-icon" href="image.png">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <header id="searchBar">
      <label for="searchInput">Search partial plates:</label>
      <input id="searchInput"
             type="search"
             placeholder="Type to search..."
             autocomplete="off"
	     autocapitalize="off"
	     spellcheck="false"
             enterkeyhint="done"
             autofocus />
    </header>

    <ul id="results"></ul>

    <hr/>

    <details id="copyPasteSection">
      <summary class="loader">Manually enter license plate data</summary>
      <div style="margin-top:8px;margin-bottom:3em;">
	<label for="plateInput">Plate list (plain or TSV):</label>
	<textarea id="plateInput" spellcheck="false" placeholder="Copy plates from spreadsheet here. Columns containing 'plate', 'make', 'model', or 'color' will be recognized."></textarea>
	<button id="loadBtn">Load</button>
      </div>
    </details>

    <details open id="ipfsSection">
      <summary class="loader">Load data from IPFS</summary>
      <div style="margin-top:8px;margin-bottom:2em;">
	<label for="cidInput">CID:</label>
	<input id="cidInput" type="text" spellcheck="false" placeholder="Enter the CID here..." autocomplete="off" style="width:100%;padding:8px;margin:6px 0;font-size:16px;">

	<button id="loadFromCIDBtn">Load License Plates from IPFS</button>

	<div id="cidStatus" style="font-size:14px;margin-top:6px;"></div>
      </div>
    </details>
    
    <button id="clearStoredPlates">Clear All</button>
    <div id="loadStatus">Using sample data</div>

    <script type="module" src="main.js"></script>
    <!-- <pre id="testOutput"></pre> -->
    <!-- <script type="module" src="tests.js"></script> -->
    <footer>
      Nothing you type or paste is sent anywhere, it stays only on your device. <a href="https://github.com/salt67/fuzzy-plates">More info and source code here.</a>
    </footer>
  </body>
</html>
